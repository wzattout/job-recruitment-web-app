<button [routerLink]="''"> Home</button>
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" [(ngModel)]="student.email" class="form-control" id="email" name="email"
          placeholder="Enter your email" required #email="ngModel">
      </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type="password" [(ngModel)]="student.password" class="form-control" id="password" name="password"
          placeholder="Enter your password" required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>
      <button type="submit" [disabled]="!studentForm.form.valid" class="btn btn-info">login</button>
    </form>
  </div>
</div>
