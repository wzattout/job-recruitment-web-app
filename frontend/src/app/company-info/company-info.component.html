<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #hrForm="ngForm">
      <div class="form-group">
        <label for="name">HR Name</label>
        <input type="text" [(ngModel)]="hr.name" class="form-control" id="name" name="name"
          placeholder="Enter your name" #name="ngModel">
        </div>
      <div class="form-group">
        <label for="email">HR Email</label>
        <input type="text" [(ngModel)]="hr.email" class="form-control" id="email" name="email"
          placeholder="Enter your email address" #email="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="hr.password" class="form-control" id="password" name="password"
          placeholder="Enter your password" #password="ngModel">
      </div>
      <div class="form-group">
        <label for="companyID">Company ID</label>
        <input type="text" [(ngModel)]="hr.companyID" class="form-control" id="companyID" name="companyID"
          placeholder="Enter company ID" #companyID="ngModel">
      </div>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" [(ngModel)]="hr.companyName" class="form-control" id="companyName" name="companyName"
          placeholder="Enter company name" #companyName="ngModel">
      </div>
      <div class="form-group">
        <label for="companyAddress">Company Address</label>
        <input type="text" [(ngModel)]="hr.companyAddress" class="form-control" id="companyAddress" name="companyAddress"
          placeholder="Enter company address" #companyAddress="ngModel">
      </div>
      <button type="submit" [disabled]="!hrForm.form.valid" class="btn btn-info">Update</button>
    </form>
  </div>
</div>
