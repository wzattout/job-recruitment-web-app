<button [routerLink]="''"> Home</button>
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #adminForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" [disabled]="!adminForm.form.valid" class="btn btn-info">login</button>
    </form>
  </div>
</div>
