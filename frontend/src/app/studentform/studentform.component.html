<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="student.name" class="form-control" id="name" name="name"
          placeholder="Enter your name" required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="student.email" class="form-control" id="email" name="email"
          placeholder="Enter your email address" required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="student.password" class="form-control" id="password" name="password"
          placeholder="Enter password" required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>
      <div class="form-group">
        <label for="university">University</label>
        <input type="text" [(ngModel)]="student.university" class="form-control" id="university" name="university"
          placeholder="Enter your university" required #university="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="resume">Resume</label>
        <input type="file" [(ngModel)]="student.resume" class="form-control" id="resume" name="resume"
          placeholder="Enter your university" #resume="ngModel">
      </div>
      <button type="submit" [disabled]="!studentForm.form.valid" class="btn btn-info">Register</button>
    </form>
  </div>
</div>
